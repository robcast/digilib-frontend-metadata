        <style type="text/css">
            body {

	    .sidenav {
		height: 100%;
		width: 0;
		position: fixed;
		z-index: 10000;
		top: 0;
		left: 0;
		background-color: #111;
		overflow-x: hidden;
		transition: 0.5s;
		padding-top: 60px;
		opacity: 0.75;
	    }
	    
	    .sidenav a {
		padding: 8px 8px 8px 32px;
		text-decoration: none;
		font-size: 25px;
		color: #818181;
		display: block;
		transition: 0.3s;
	    }
	    
	    .sidenav a:hover {
		color: #f1f1f1;
	    }
	    
	    .sidenav .closebtn {
		position: absolute;
		top: 0;
		right: 25px;
		font-size: 36px;
		margin-left: 50px;
	    }
	    
	    @media screen and (max-height: 450px) {
		.sidenav {padding-top: 15px;}
		.sidenav a {font-size: 18px;}
	    }

        <script type="text/javascript">
	 
	  function showmeta() {
	      $("<a style='font-size:15px'>Bildname: "+meta.fn+"</a>").appendTo("#meta") 
	      $("<a style='font-size:15px'>Sektion: "+meta.sektion+"</a>").appendTo("#meta")
	      $("<a style='font-size:15px'>Bildrechte: "+meta.bildrechte+"</a>").appendTo("#meta")
	      $("<a style='font-size:15px'>IIIF Notation: "+meta.iiif+"</a>").appendTo("#meta")
	      $("<a style='font-size:15px'>Beschreibung: "+meta.beschreibung+"</a>").appendTo("#meta")
	  }
	  
	  $(document).ready(function() {
	      
	      var query = window.location.search.substring(1);
	      var vars = query.split("&");
	      
	      function getValue(file){
		  
		  var value= $.ajax({
		      url: file,
		      dataType: 'json',
		      async: false
		  }).responseText;
		  
		  return value;}
	      meta=$.parseJSON(getValue(vars[1]))
	      var opts = {
		  interactionMode : 'fullscreen',
		  showRegionNumbers : true
              };
              var $div = $('div#digilib');
              $div.digilib(opts);
          });
	  
	  function openNav() {
	      document.getElementById("mySidenav").style.width = "300px";
	  }
	  
	  function closeNav() {
  	      document.getElementById("mySidenav").style.width = "0";
	  }	
	  
	  function openNavMeta() {
	      document.getElementById("metaSidenav").style.width = "300px";
	  }
	  
	  function closeNavMeta() {
  	      document.getElementById("metaSidenav").style.width = "0";
	  }
