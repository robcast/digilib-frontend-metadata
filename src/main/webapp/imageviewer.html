        <script type="text/javascript">

	$(document).ready(function() {
	var query = window.location.search.substring(1);
	var vars = query.split("?");

	 function getValue(file){
	  var value= $.ajax({
          url: file,
	  dataType: 'json',
          async: false
       	  }).responseText; 

	     return value;}
	 
	    meta=$.parseJSON(getValue(vars[0]))
	    
	    if (meta.sektion != "full") { 
		window.open("digilib.html?fn="+meta.fn+"&"+vars[0]+"&"+meta.sektion,"_self")}
	    else {window.open("digilib.html?fn="+meta.fn+"&"+vars[0],"_self")}
	    
            });

        </script>
